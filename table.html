<html>

<head>
 
<title>Table Example</title>
</head>

<body>
<br>
<center><h2>table example</h2></center>
<table border="1" align=center cellpadding=10 cellspacing="0" bordercolor="#111111" width="100%">
  <tr>
    <td width="25%">first</td>
    <td width="25%">second</td>
    <td width="25%">third</td>
    <td width="25%">worth</td>
  </tr>
  <tr>
    <td colspan=4><center><h2>wide cell</h2></center></td>
  </tr>
  <tr>
    <td rowspan=2><center><h2>long cell</h2></center></td>
    <td width="25%"><center><img src=hum2.jpg width=100 height=100/></center></td>
    <td width="25%">&nbsp;</td>
    <td width="25%">&nbsp;</td>
  </tr>
  <tr>
    <td width="25%">&nbsp;</td>
    <td width="25%">&nbsp;</td>
    <td width="25%">&nbsp;</td>
  </tr>
</table>
</body>

</html>
